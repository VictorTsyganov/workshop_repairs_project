{% extends 'base.html' %}
{% block title %}
  Стартовая страница.
{% endblock %}
{% block content %}
{% load static %}
<aside id="sidebar">
    <nav class="navbar navbar-expand-lg navbar-light bd-navbar sticky-top" style="width: 300px;">
        <div class="container">
            <div class="navbar navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% include 'includes/start_menu.html' %} 
                </div>
            </div>
        </div>
    </nav>
</aside>
</div>
<main id="content_main">
    <div class="container"> 
        <div class="d-md-flex flex-md-row-reverse align-items-center justify-content-between">
            <div class="mb-3 mb-md-0 d-flex">
                <img src="{% static 'img/workshop.jpg' %}" srcset="{% static 'img/workshop.jpg' %} 320w, {% static 'img/workshop.jpg' %} 480w, {% static 'img/workshop.jpg' %} 768w" sizes="(max-width: 800px) 130px, (min-width: 800px) 220px">
            </div>
        </div>
    </div>
</main> 
    

{% endblock %}
